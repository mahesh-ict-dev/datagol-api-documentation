      description: >-
        ## üë• Add Users to Workspace (Bulk)


        This endpoint allows you to add multiple users to a specific workspace
        in a single request. Each user is assigned a role within the workspace.


        ---


        ## üåê Request Info


        **Endpoint:**
        https://be.datagol.ai/noCo/api/v2/workspaces/{workspaceId}/bulkUsers


        **Method:** POST


        **Auth Required**


        Yes (`x-auth-token`)


        ### üì• Request Body (JSON)


        | Parameter | Type | Required | Description |

        | --- | --- | --- | --- |

        | `workSpaceUsers` | array | Yes | List of users to be added to the
        workspace |

        | `workSpaceUsers.email` | string | Yes | Email ID of the user |

        | `workSpaceUsers.role` | string | Yes | Role assigned to the user in
        the workspace (CREATOR, EDITOR, VIEWER) |

        | `message` | string | No | Optional message sent along with the invite
        |
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                workSpaceUsers:
                  type: array
                  items:
                    type: object
                    properties:
                      email:
                        type: string
                        format: email
                      role:
                        type: string
                message:
                  type: string
            example:
              workSpaceUsers:
                - email: datagol-bd4ffdd8@inncretech.iam.serviceaccount.com
                  role: CREATOR
              message: ''
    parameters:
      - name: workspaceId
        in: path
        required: true
        schema:
          type: string
        example: '{{workspaceId}}'
